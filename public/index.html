    <title>端校易管理平台</title>
    <style>
      .vaa-home {
        position: absolute;
        z-index: 10000;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        user-select: none;
        color: #736477;
        background-color: #f2f4fc;
      }
      .vaa-home .loading {
        position: relative;
        display: inline-block;
        width: 1.6em;
        height: 1.6em;
        color: inherit;
        vertical-align: middle;
        pointer-events: none;
        transform: scale(3);
      }

      @keyframes loading {
        0%,
        100% {
          box-shadow: -0.5em 0 0 transparent;
          background-color: currentColor;
        }
        50% {
          box-shadow: -0.5em 0 0 currentColor;
          background-color: transparent;
        }
      }
      .vaa-home .text {
        font-size: 24px;
        margin-top: 50px;
      }
    </style>
  </head>
